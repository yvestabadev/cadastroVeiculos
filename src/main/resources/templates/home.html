<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>

	<div>
		Carros não vendidos: <span th:text="${numeroCarros}"></span>
	</div>
	<div>
		Marcas disponíveis:
		<ul>
			<li>Volkswagen: <span th:text="${volkswagen}"></span></li>
			<li>Honda: <span th:text="${honda}"></span></li>
			<li>Peugeot: <span th:text="${peugeot}"></span></li>
			<li>Fiat: <span th:text="${fiat}"></span></li>
			<li>Chevrolet: <span th:text="${chevrolet}"></span></li>
		</ul>
	</div>

	<div>
		Quantidade de veículos por década:
		<ul>
			<li>1990: <span th:text="${anos90}"></span></li>
			<li>2000: <span th:text="${anos2000}"></span></li>
			<li>2010: <span th:text="${anos10}"></span></li>
			<li>2020: <span th:text="${anos20}"></span></li>
		</ul>
	</div>
	<div th:each="carro : ${carros}">
		<span th:text="${carro.marca}">marcacarro </span> <span
			th:text="${carro.veiculo}"> modelocarro </span> <span
			th:text="${carro.ano}"> ano </span>
	</div>

	<form action="/veiculos" class="card-body" method="post">
		<div class="form-group">
			<label for="veiculo">Modelo</label> <input name="veiculo"
				placeholder="modelo do veículo" /> <small>Informe o modelo
				do veículo</small>
		</div>

		<div class="form-group">
			<label  for="marca">Marca</label> <input  name="marca"
				class="form-control" placeholder="marca" /> <small>Informe a marca</small>
	</div>

		<div class="form-group">
			<label for="ano">Ano</label> <input name="ano" class="form-control"
				placeholder="ano do modelo" /> <small>Informe o ano do
				veículo</small>
		</div>

		<div class="form-group">
			<label for="descricao">Descrição</label>
			<textarea name="descricao" class="form-control"
				placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
		</div>
		<button class="btn btn-primary" type="submit">Cadastrar</button>
	</form>

</body>
</html>
